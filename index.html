<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Hei Sonu, Will you be my Valentine ?</b></div>
    <button class="answerButton" onclick="location.href='ourstory.html'">
      Ofcourse, Yes !<img src="please.gif" alt="dog pleasing sonu" class="responsive" />

    </button>
    <button class="answerButton" id="noButton">NO, NEVER !! NOT !!
      <img src="no.gif" alt=" pleasing sonu" class="responsive" />

    </button>
    <br />
   

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thanks.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; 
        });
    </script>
  </body>
</html>
